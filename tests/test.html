<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lang-flag {
            position: relative;
        }

        .english-flag {
            position: absolute;
            z-index: 20;
        }

        .frech-flag {
            position: absolute;
            z-index: 10;
        }

        .lang-flag:hover .frech-flag {
            z-index: 30;
            transition: all 1s linear;
        }


    </style>
</head>

<body>
    <div class="lang-flag">
        <img class="english-flag" src="./my website/img/uk-flag.jpg" alt="e" width="100" height="50">
        <img class="frech-flag" src="./my website/img/french-flag.png" alt="f" width="100" height="50">
    </div>
</body>

</html>
