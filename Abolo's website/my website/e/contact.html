  <form id="contact-form">
    <div class="contact-div-form">
      <h2>Contact Us</h2>
      <p>Please fill in the form below to contact us.</p>
      <div class="contact-form-group">
        <label for="name">Name</label>
        <input type="text" id="contact-form-name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="contact-form-group">
        Male: <input type="radio" id="contact-form-name" name="name" required>
        Famale: <input type="radio" id="contact-form-name" name="name" required>
        Other: <input type="radio" id="contact-form-name" name="name" required>
      </div>
      <div class="contact-form-group">
        <label for="email">Email</label>
        <input type="email" id="contact-form-email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="contact-form-group"></div>
      <label for="message">Message</label>
      <textarea id="contact-form-message" name="message" placeholder="Enter your message" required></textarea>
      <button type="submit" class="btn">Submit</button>
  </form>
